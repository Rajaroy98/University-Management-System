<h3>Update College</h3>
<br>
<div style="width: 400px;">
    <h5>ID: {{college.cid}}</h5>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="cname" required [(ngModel)]="college.cname" name="cname">
    </div>
    <div class="form-group">
        <label for="name">Type</label>
        <input type="text" class="form-control" id="ctype" required [(ngModel)]="college.ctype" name="ctype">
    </div>
    <div class="form-group">
        <label for="name">Location</label>
        <input type="text" class="form-control" id="location" required [(ngModel)]="college.location" name="location">
    </div>
    <button type="submit" class="btn-btn-success" style="background-color: green; color: white;">Submit</button>
</form>
</div>
